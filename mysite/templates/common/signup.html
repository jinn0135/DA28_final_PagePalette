<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>회원가입</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email">Email 입력</label>
                        {{ form.email }}
                    </div>
                    {% if error_message %}
                        <p class="error-message">{{ error_message }}</p>
                    {% endif %}
                    <div class="form-group">
                        <label for="id_pw">Password 입력</label>
                        {{ form.pw }}
                    </div>
                    <div class="form-group">
                        <label for="id_gender">성별</label><br>
                        {% for choice in form.gender %}
                            {{ choice }}
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <label for="id_age">나이</label><br>
                        {% for choice in form.age %}
                            {{ choice }}
                        {% endfor %}
                    </div>
                    <button type="submit">가입하기</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
