{% extends 'base.html' %}
{% block content %}

<main id="main">
    <div class="main-container-signup">
        <h1>회원가입</h1>
        <form method="post">
            {% csrf_token %}
            <ul>
                <li class="typing-list">
                    <label for="id_email">
                        이메일 입력
                        <input type="text" name="email" id="id_email" placeholder="example@pagepalette.com" class="input-form">
                    </label>
                    {% if error_message %}
                        <p class="error_message">{{ error_message }}</p>
                    {% endif %}
                </li>

                <li class="typing-list">
                    <label for="id_pw">
                        비밀번호 입력
                        <input type="text" name="pw" id="id_pw" placeholder="8자리 이상 비밀번호 입력" class="input-form">
                    </label>
                    {% if form.pw.errors %}
                        {% for error in form.pw.errors %}
                            <p class="error-message">{{ error }}</p>
                        {% endfor %}
                    {% endif %}
                </li>

                <div class="form-group">
                    <label for="id_gender">성별</label><br>
                    <select name="gender" id="id_gender">
                        {% for choice in form.gender %}
                            {{ choice }}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_age">연령대</label><br>
                    <select name="age" id="id_age">
                        {% for choice in form.age %}
                            {{ choice }}
                        {% endfor %}
                    </select>
                </div>
                <li class="typing-list">
                    <input type="submit" value="가입하기" class="input-form">
                </li>
            </ul>
        </form>
    </div>
</main>
{% endblock %}
