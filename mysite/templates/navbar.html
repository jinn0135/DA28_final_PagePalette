<!--# 부트스트랩 사용 버전-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'main:main' %}">LOGO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class='navbar-nav'>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:subscribe' %}">구독하기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:logout' %}">로그아웃</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:login' %}">구독하기</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
            </li>
        {% endif %}
        </ul>
    </div>
    </div>
</nav>
